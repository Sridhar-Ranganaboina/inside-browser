<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Commet Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h3>Commet Assistant</h3>
    <textarea id="task" placeholder="Ask me something..."></textarea>
    <div class="row">
      <button id="run-automation">⚡ Run Automation</button>
      <button id="run-summary">📝 Summarize</button>
      <button id="run-bookmark">🔖 Run Bookmark</button>
    </div>
    <select id="bookmark-select">
      <option value="">-- Select a bookmark --</option>
      <option value="create_change_request">Create Change Request</option>
      <option value="list_incidents">List Incidents</option>
      <option value="raise_ticket">Raise Ticket</option>
    </select>
    <div id="status">Idle</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
